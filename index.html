
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FG Viagens - Busca de Passagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(#e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1565c0;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #1565c0;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .ride-buttons {
      display: flex;
      gap: 10px;
    }

    .ride-buttons a {
      flex: 1;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      color: white;
    }

    .uber {
      background-color: #000000;
    }

    .pop {
      background-color: #ff9800;
    }

    .ride-buttons a:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>FG Viagens</h1>
    <p>Busque passagens aéreas nacionais e internacionais</p>
  </header>

  <div class="container">
    <form>
      <label for="origem">Origem</label>
      <input type="text" id="origem" name="origem" placeholder="Ex: São Paulo (GRU)" required>

      <label for="destino">Destino</label>
      <input type="text" id="destino" name="destino" placeholder="Ex: Rio de Janeiro (SDU)" required>

      <label for="data-ida">Data de Ida</label>
      <input type="date" id="data-ida" name="data-ida" required>

      <label for="data-volta">Data de Volta (opcional)</label>
      <input type="date" id="data-volta" name="data-volta">

      <label for="passageiros">Passageiros</label>
      <select id="passageiros" name="passageiros" required>
        <option value="1">1 passageiro</option>
        <option value="2">2 passageiros</option>
        <option value="3">3 passageiros</option>
        <option value="4">4 passageiros</option>
        <option value="5+">5 ou mais</option>
      </select>

      <button type="submit">Buscar Passagens</button>
    </form>

    <div class="ride-buttons">
      <a href="https://m.uber.com/looking" class="uber" target="_blank">Chamar Uber</a>
      <a href="https://99app.com/passenger" class="pop" target="_blank">Chamar 99Pop</a>
    </div>
  </div>

  <footer>
    © 2025 FG Viagens. Todos os direitos reservados.
  </footer>

</body>
</html>
